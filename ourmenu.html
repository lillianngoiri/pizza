<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza inn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container1">
        <div class="our" id="ourmenu">
            <div class="navbar" id="nav1">
                <a href="index.html">Home</a>
                <a href="ourmenu.html">Our Menu</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                <a href="javascript:void(0);" class="icon1" onclick="myFunction()"></a>
            </div>

            <br><br><br><br><br><br>

            <h1>YAMMY PIZZA INN</h1>
        </div>


        <div class="container2">
            <div class="menu container">
                <h2>MENU</h2>
                <form class="menu" action="index.html" method="post" id="menu1">

                    <div class="row">
                        <div class="color"><label>SIZE</label></div>
                        <div class="col-sm-5">

                            <select class="form-control" name="size" required>
                                <option value="small" id="small">Small</option>
                                <option value="medium" id="medium">Medium</option>
                                <option value="large" id="large">Large</option>
                            </select>
                            <span class="error" id="size-error"></span>
                        </div>
                    </div><br><br>

                    <div class="row">
                        <div class="color"><label>CRUST</label></div>
                        <div class="col-sm-5">

                            <select class="form-control" name="crust" required>
                                <option value="cripsy" id="cripsy"> Cripsy </option>
                                <option value="stuffed" id="stuffe">Stuffed </option>
                                <option value="glutten-free" id="glutten-free">Glutten-free</option>
                            </select>
                            <span class="error" id="crust-error"></span>
                        </div>
                    </div><br><br>


                    <div class="row">
                        <div class="color"><label>TOPPINGS</label></div>

                        <div class="col-sm-5">

                            <select class="form-control" name="toppings" required>
                                <option value="chicken" id="chicken">Chicken</option>
                                <option value="beef" id="beef">Beef</option>
                                <option value="vegetables" id="vegetables">vegetables</option>
                            </select>
                            <span class="error" id="toppings-error"></span>

                        </div>
                    </div><br><br>

                    <span class="btn btn-primary" id="add">Another pizza</span>

                    <button type="submit" class="btn">Add</button><br><br>

                </form>

                <div class="row">
                    <input type="submit" id="btn" class="btn-primary float-right" name="button" value="submit">
                </div>
            </div><br><br>




            <div class="reach" id="cnt">
                <footer class="reach-us text-center">
                    <img src="images/twitter.png" alt="twitter">
                    <img src="images/facebook.png" alt="facebook">
                    <img src="images/skype.png" alt="skype">
                    <img src="images/you_tube.png" alt="you_tube">

                    <br>YAMMY PIZZA INN<br>2019<br>
                </footer>
            </div>

        </div>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
